<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:skyblue ;">


<form style="width: 67%; margin: auto;">
    <table border="1" width="900">
        <thead>
            <tbody>
                <tr >
                    <td>First Name</td>
                    <td ><input type="text" placeholder="Enter First name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" placeholder="Enter Last name"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>city</td>
                    <td><input type="text" placeholder="Enter your city name"></td>
                    <td>State</td>
                    <td><input type="text" placeholder="Enter state name"></td>
                </tr>
                <tr>
                    <td>Zip/Postal Code</td>
                    <td><input type="text" placeholder="10018"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td><input type="text" placeholder="Enter Your Country name"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" placeholder="+ 356"></td>
                    <td><input type="text" placeholder="88"></td>
                    <td><input type="text" placeholder="8664343"></td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td><input type="text" placeholder="xyz@gmail.com"></td>
                </tr>
                <tr>
                    <td>Birth date</td>
                    <td>Month
                        <input type="text" placeholder="06">
                        <input type="checkbox" ></td>
                        
                        <td>Day
                           <input type="number" placeholder="14">
                        </td> 
                        <td>
                            Year (4 digit)
                            <input type="number" placeholder="1980">
                        </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><select name="" id="">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select></td>
                </tr>
    
                <tr>
                    <td>Starting Date</td>
                    <td><input type="radio">Spring</td>
                    <td><input type="radio">Summer 2006</td>
                </tr>
                <tr>
                    <td>COmments/Questions</td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                  <td>
                    <input type="submit">
                  </td>
                  <td><input type="submit" value="Clear This Form"></td>
                </tr>
            </tbody>
        </thead>
       </table>
        

</form>
  








</body>
</html>
